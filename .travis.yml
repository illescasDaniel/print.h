sudo: required
dist: precise
language: cpp

before_install:
- sudo apt-get update -qq
- sudo apt-get install -y libopencv-dev

script: "sudo make"

matrix:
include:
- compiler: gcc
addons:
apt:
sources:
- ubuntu-toolchain-r-test
packages:
- g++-5
env: COMPILER=g++-5
- compiler: clang
addons:
apt:
sources:
- ubuntu-toolchain-r-test
- llvm-toolchain-precise-3.6
packages:
- clang-3.6
env: COMPILER=clang++-3.6

script:
- sudo make
- sudo make clang
- echo $COMPILER
